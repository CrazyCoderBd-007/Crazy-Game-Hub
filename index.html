<body>
    <div class="container">
        <header>
            <h1>ðŸ¤ª Crazy Game Hub ðŸŽ®</h1>
            <p>Your portal to a world of crazy fun games!</p>
        </header>

        <nav>
            <button id="showAddGameModalBtn">Add New Game (Admin)</button>
            <a href="https://github.com/CrazyCoderBd-007/Crazy-Game-Hub/issues/new?assignees=&labels=game-request&template=game-request.md&title=Game+Request%3A+[GAME+NAME]" target="_blank" class="button">Request a Game</a>

        <main>
            <h2>Featured Games</h2>
            <div id="game-list" class="game-grid">
                <!-- Games will be dynamically inserted here by JavaScript -->
            </div>
        </main>

        <footer>
            <p>Â© <span id="currentYear"></span> Crazy Game Hub</p>
            <p>Contact: <a href="mailto:khalidx007k@gmail.com">khalidx007k@gmail.com</a></p>

        </footer>

    <!-- Modal for Adding a New Game -->
    <div id="addGameModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">Ã—</span>
            <h2>Add a New Game</h2>
            <form id="addGameForm">
                <div>
                    <label for="gameTitle">Game Title:</label>
                    <input type="text" id="gameTitle" required>
                </div>
                <div>
                    <label for="gameDescription">Description:</label>
                    <textarea id="gameDescription" rows="3" required></textarea>
                </div>
                <div>
                    <label for="gameUrl">Game URL:</label>
                    <input type="url" id="gameUrl" required placeholder="https://example.com/game">
                </div>
                <div>
                    <label for="gameImageUrl">Image URL (optional):</label>
                    <input type="url" id="gameImageUrl" placeholder="https://example.com/image.png">
                </div>
                <button type="submit">Add Game</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
